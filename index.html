<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNSPASH</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">






  <style>
    body {
      background-image: url("image2.jpeg");
      background-position: contain;
      background-repeat: no-repeat;
      background-size: cover;


    }

    .sidebar {
      position: fixed;
      top: 40%;
      left: 20px;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px 25px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
    }

    .sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar a {
      text-decoration: none;
      color: antiquewhite;
      font-size: 22px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }





    p {
      text-align: center;
      font-size: 85px;
      color: antiquewhite;
      font-family: 'Luckiest Guy', cursive;
    }



    p1 {
      text-align: center;
      font-size: 25px;
      color: antiquewhite;

      position: static;

      color: blanchedalmond;
    }

    








    p {
      font-size: clamp(36px, 10vw, 85px);
    }

    p1 {
      font-size: clamp(16px, 4vw, 25px);
    }

    
    .sidebar {
      left: 2vw;
      padding: 3vw 4vw;
    }

    @media screen and (max-width: 900px) {
      .sidebar {
        top: 10px;
        left: 0;
        right: 0;
        width: 100vw;
        border-radius: 0 0 12px 12px;
        flex-direction: row;
        padding: 8px 0;
        transform: none;
        position: fixed;
        backdrop-filter: blur(5px);
      }

      .sidebar ul {
        flex-direction: row;
        justify-content: center;
        gap: 10vw;
      }

      .sidebar li {
        margin: 0 3vw;
      }

      .container {
        margin-top: 80px;
      }
    }

    @media screen and (max-width: 600px) {
      p {
        font-size: clamp(20px, 10vw, 40px);
      }

      p1 {
        font-size: clamp(10px, 4vw, 14px);
      }

      .sidebar {
        padding: 3vw 1vw;
      }

      .container {
        margin-top: 60px;
      }
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    body {
      min-height: 100vh;
      min-width: 100vw;
      height: 100%;
      width: 100%;
      background-image: url("image2.jpeg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      box-sizing: border-box;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <ul>
      <li><a href="Login.html" target="_blank">Login</a></li>

      <li><a href="photos.html" target="_blank">Photos</a></li>
      <li><a href="Illustration.html" target="_blank">Illustrations</a></li>
    </ul>
  </div>

  <div class="container">
    <p>Mysplash</p>
    <br>
    <p1>A modern version of unsplash from kodeingallery</p1>
  </div>

</body>

</html>
