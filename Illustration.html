    <style>
        body {
            background-color: #04041c;
        }

        .navbar {
            padding: 0 165px;
            color: antiquewhite;
            position: sticky;
            top: 0;
            right: 50px;
            z-index: 1;
        }

        .sidebar {
            position: fixed;
            top: 40%;
            left: 20px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px 25px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }

        .sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: antiquewhite;
            font-size: 22px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-left: 200px;
            margin-top: 50px;
        }

        .container1 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            margin-left: 200px;
            margin-top: 50px;
        }

        .container2 {
            display: flex;
            flex-direction: row;

            justify-content: center;
            gap: 20px;
            margin-left: 200px;
            margin-top: 50px;
        }

        .container3 {
            display: flex;
            flex-direction: row;

            justify-content: center;
            gap: 20px;
            margin-left: 200px;
            margin-top: 50px;
        }

        img {
            height: 77vh;
            width: 29vw;
            border-radius: 20px;
            border: 3px solid azure;
        }

        .FOOTER {
            display: flex;
            flex-direction: column;
            color: antiquewhite;
            padding: 8px 0px 8px 25px;
            gap: 0px;
            font-family: 'Luckiest Guy', cursive;
        }

        .mail {
            color: antiquewhite;
        }






        @media (max-width: 1024px) {

            .container,
            .container1,
            .container2,
            .container3 {
                flex-wrap: wrap;
                margin-left: 0;
                gap: 15px;
            }

            img {
                width: 45vw;
                height: auto;
            }

            .sidebar {
                left: 10px;
                padding: 15px;
            }

            .navbar {
                padding: 0 40px;
                text-align: center;
            }

            .navbar li,
            .navbar ul {
                display: inline-block;
                margin: 0 5px;
            }

            footer {
                text-align: center;
                padding: 10px;
            }
        }















        @media (max-width: 768px) {
            .sidebar {
                position: static;
                transform: none;
                text-align: center;
                background: none;
                backdrop-filter: none;
                padding: 10px;
            }

            .sidebar ul {
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }

            .container,
            .container1,
            .container2,
            .container3 {
                flex-direction: column;
                align-items: center;
                margin: 20px 0;
                gap: 20px;
            }

            img {
                width: 85vw;
                height: auto;
            }

            .navbar {
                padding: 0;
                font-size: 16px;
            }

            .FOOTER p {
                font-size: 14px;
            }
        }
    </style>
